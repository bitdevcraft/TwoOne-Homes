<div class="grid" xmlns="http://www.w3.org/1999/html">
  <div class="w-full pt-3">
    <div class="card mb-3 p-4">
      <h6 class="mb-0">SETUP</h6>
      <h4 class="mt-0 mb-0">Roles</h4>
    </div>

    <div class="card p-4">
      <p-table
        [columns]="cols"
        [value]="records"
        sortField="fullName"
        [sortOrder]="-1"
        [rowHover]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            All Users
            <p-buttonGroup>
              <p-button
                icon="pi pi-user-plus"
                severity="secondary"
                [outlined]="true"
                size="small"
                routerLink="/setup/administrations/user/new"
              />
              <p-button
                icon="pi pi-refresh"
                severity="secondary"
                [outlined]="true"
                size="small"
                (onClick)="refreshUserList()"
              />
            </p-buttonGroup>
          </div>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th pSortableColumn="role" style="width: 20%">
              Role
              <p-sortIcon field="role"/>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td>
              <a routerLink="{{rowData.id}}" class="font-bold">
                {{ rowData.fullName }}
              </a>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
